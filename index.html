<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #color{
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <div class="container p-5">
    <div class="container p-5 mt-5" id="color">
        <h1>Real-time Character counter</h1>
        <textarea id="text" class="form-control pb-3" placeholder="Please write your text here"></textarea>
        <button onclick="calc()" class="btn mt-2" id="color">CALCULATE</button>
        <div  class="d-flex justify-content-between">
        <p class="pt-3">Total Chacter: <span id="ans">0</span></p>
        <p class="pt-3">Remaing: <span id="rem">0</span></p>
        </div>
    </div>
</div>
    <script>
        function calc(){
            var a = document.getElementById('text').value;
            let removedSpacesText = a.replace(
                / /g,
                ""
            );
            var b = removedSpacesText.split("");
            var c = b.length;
            var rem = 50-c;
            document.getElementById("ans").innerHTML=c;
            document.getElementById("rem").innerHTML=rem;
        }
    </script>
</body>
</html>
